<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Weekly Assignment 12</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/solarized.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">

		<!-- Loading Vega-->
		<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>INFO 3402: Information Exposition</h3>
					<p style="color:#CFB87C; font-weight:bold;">Rachel Silverstein</p>
					<p style="color:#565A5C">Weekly Assignment 12: April 19 2021</p>
				</section>

				<section>
					<section>
						<h3>Visualization One</h3>
						<p>Monarchs </p>
						
						<div id="vis1"></div>
						<script type="text/javascript">
							var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
					  "config": {
					    "view": {
					      "continuousHeight": 300,
					      "continuousWidth": 400
					    }
					  },
					  "width":700,
					  "height":500,
					  "data": {
					    "url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/monarchs.json"
					  },
					  "encoding": {
					    "color": {
					      "field": "name",
					      "type": "nominal"
					    },
					    "x": {
					      "field": "start",
					      "type": "quantitative"
					    },
					    "y": {
					      "field": "end",
					      "type": "quantitative"
					    }
					  },
					  "mark": {"type":"bar",
								"color":"red"}
							};  /* JSON dump of your chart's spec */
							var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
							vegaEmbed("#vis1", spec, opt);
						</script>
					</section>
				
				
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'h/v',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealHighlight ]
			});
		</script>
	</body>
</html>
